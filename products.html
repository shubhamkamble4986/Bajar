<!DOCTYPE html>
<html>
<head><title>Products</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>Product List</h1>
  <div id="product-list"></div>
  <script>
    const products = [
      { Title: "HTML Kit", Price: "199", File_Link: "downloads/html-kit.zip" },
      { Title: "CSS Bundle", Price: "299", File_Link: "downloads/css-bundle.zip" }
    ];
    const container = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `<h3>${p.Title}</h3><p>â‚¹${p.Price}</p><button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>`;
      container.appendChild(div);
    });
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("bajar_cart")) || [];
      cart.push(product);
      localStorage.setItem("bajar_cart", JSON.stringify(cart));
      alert("Added to cart");
    }
  </script>
</body>
</html>
