<!DOCTYPE html>
<html>
<head><title>Thank You</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>Thank You for Your Purchase!</h1>
  <div id="downloads"></div>
  <script>
    const cart = JSON.parse(localStorage.getItem('last_paid_cart')) || [];
    const container = document.getElementById('downloads');
    cart.forEach(item => {
      const div = document.createElement('div');
      div.innerHTML = `<h3>${item.Title}</h3><a href="${item.File_Link}" download>Download</a>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
