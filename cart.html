<!DOCTYPE html>
<html>
<head><title>Cart</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>Your Cart</h1>
  <div id="cart"></div>
  <button onclick="location.href='checkout.html'">Checkout</button>
  <button onclick="clearCart()">Clear Cart</button>
  <script>
    const cart = JSON.parse(localStorage.getItem("bajar_cart")) || [];
    const container = document.getElementById("cart");
    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.innerHTML = `<h3>${item.Title}</h3><p>â‚¹${item.Price}</p><button onclick="removeItem(${index})">Remove</button>`;
      container.appendChild(div);
    });
    function removeItem(i) {
      cart.splice(i, 1);
      localStorage.setItem("bajar_cart", JSON.stringify(cart));
      location.reload();
    }
    function clearCart() {
      localStorage.removeItem("bajar_cart");
      location.reload();
    }
  </script>
</body>
</html>
